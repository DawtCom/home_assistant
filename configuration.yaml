  emily_room_location:
    name: Emily's Room Location
    options:
      - Bedroom
      - Living Room
      - Office
      - Away
      - Home

# Nest Temperature
nest:
  client_id: !secret nest_id
  client_secret: !secret nest_secret

# Hue
light:
  - platform: hue
    host: !secret hue_ip
hue:
  bridges:
    - host: !secret hue_ip
      allow_hue_groups: true

# Wemo
wemo:
  static:
    - !secret wemo_ip

# Xiaomi
xiaomi_aqara:
  discovery_retry: 10
  gateways:
    - key: !secret xiaomi_key

# Switches
switch:
 - platform: tplink
   host: !secret tplink_switch_one_ip
 - platform: tplink
   host: !secret tplink_switch_two_ip
 - platform: tplink
   host: !secret tplink_switch_three_ip

# Text to speech
tts:
  - platform: google

# Device Tracking
asuswrt:
  host: !secret router_ip
  protocol: telnet
  port: 23
  username: !secret router_user
  password: !secret router_password

device_tracker:
