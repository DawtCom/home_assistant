# Nest Temperature
nest:
  client_id: !secret nest_id
  client_secret: !secret nest_secret

# Hue
light:
  - platform: hue
    host: !secret hue_ip
hue:
  bridges:
    - host: !secret hue_ip
      allow_hue_groups: false

# Wemo
wemo:
  static:
    - !secret wemo_ip


# Switches
switch:
 - platform: tplink
   host: !secret tplink_switch_one_ip
 - platform: tplink
   host: !secret tplink_switch_two_ip


# Text to speech
tts:
  - platform: google

# Network Mapping
device_tracker:
  - platform: asuswrt
    host: !secret router_ip
    protocol: telnet
    username: !secret router_user
    password: !secret router_password
    interval_seconds: 5

#  - platform: google_maps
#    username: !secret googlempas_user
#    password: !secret googlemaps_password


# Media
media_player:
  - platform: plex
    entity_namespace: plex
    include_non_clients: false
    scan_interval: 1
    show_all_controls: false
    use_custom_entity_ids: false
    use_episode_art: false
    remove_unavailable_clients: false

# Neato Vacuum
neato:
  username: !secret neato_user
  password: !secret neato_password


