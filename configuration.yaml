# Office Speaker
  - platform: googlehome
    host: 192.168.1.208
    rssi_threshold: -100
    interval_seconds: 2
    consider_home: 10
    new_device_defaults:
      track_new_devices: false

# Bedroom Speaker
  - platform: googlehome
    host: 192.168.1.149
    rssi_threshold: -100
    interval_seconds: 2
    consider_home: 10
    new_device_defaults:
      track_new_devices: false

# Living Room Speaker
  - platform: googlehome
    host: 192.168.1.38
    rssi_threshold: -100
    interval_seconds: 2
    consider_home: 10
    new_device_defaults:
      track_new_devices: false

  - platform: google_maps
    username: !secret googlemaps_user
    password: !secret googlemaps_password
    max_gps_accuracy: 200

# Media
media_player:
  - platform: plex
    entity_namespace: plex
    include_non_clients: false
    scan_interval: 1
    show_all_controls: false
    use_custom_entity_ids: false
    use_episode_art: false
    remove_unavailable_clients: false

# Neato Vacuum
neato:
  username: !secret neato_user
  password: !secret neato_password

# IFTTT
ifttt:
  key: !secret ifttt_key



