# Turn on Office fan above temp
  - alias: "Turn on Fan above certain temp"
    trigger:
      platform: state
      entity_id: sensor.office_motion_motion_sensor
      to: 'on'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: 'group.family'
          state: 'home'
        - condition: numeric_state
          entity_id: sensor.office_temperature_f
          above: '71'
        - condition: state
          entity_id: sensor.living_room_thermostat_hvac_state
          state: 'off'
        - condition: or
          conditions:
            - condition: state
              entity_id: 'sensor.steam_76561197976250572'
              state: 'online'
            - condition: numeric_state
              entity_id: sensor.laptop_socket
              above: 5
    action:
      service: switch.turn_on
      entity_id: switch.office_fan

# Turn off Office fan below temp
  - alias: "Turn off Fan below certain temp"
    trigger:
      platform: numeric_state
      entity_id: sensor.office_temperature_f
      below: '71'
    action:
      service: switch.turn_off
      entity_id: switch.office_fan

# Turn off Office Fan after no activity
  - alias: Turn off office fan without motion
    trigger:
      platform: state
      entity_id: sensor.office_motion_motion_sensor
      to: 'off'
      for:
        minutes: 3
    condition:
      condition: and
      conditions:
        - condition: numeric_state
          entity_id: sensor.laptop_socket
          below: '3'
        - condition: template
          value_template: "{{ not is_state('sensor.steam_76561197976250572', 'online') }}" # NOT condition
    action:
      - service: switch.turn_off
        entity_id: switch.office_fan
