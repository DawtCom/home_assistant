# Office Motion Lights
  - alias: Turn on office lights with motion
    trigger:
      platform: state
      entity_id: sensor.office_motion_motion_sensor
      to: 'on'
    condition:
      - condition: numeric_state
        entity_id: sensor.office_lux
        below: '6'
      - condition: time
        after: '05:00:00'
        before: '19:00:00'
    action:
      service: light.turn_on
      data:
        entity_id: light.office
        brightness: '255'

# Office Motion Lights 75
  - alias: Turn on office lights with motion 75
    trigger:
      platform: state
      entity_id: sensor.office_motion_motion_sensor
      to: 'on'
    condition:
      - condition: numeric_state
        entity_id: sun.sun
        value_template: '{{ state.attributes.elevation }}'
        below: -6.0
        above: -18.0
    action:
      service: light.turn_on
      data:
        entity_id: light.office
        brightness: '190'

# Office Motion Lights 65
  - alias: Turn on office lights with motion 65
    trigger:
      platform: state
      entity_id: sensor.office_motion_motion_sensor
      to: 'on'
    condition:
      - condition: numeric_state
        entity_id: sun.sun
        value_template: '{{ state.attributes.elevation }}'
        below: -18.0
    action:
      service: light.turn_on
      data:
        entity_id: light.office
        brightness: '155'

# Turn off Office Lights after one minute of no activity
  - alias: Turn office lights without motion one min
    trigger:
      platform: state
      entity_id: sensor.office_motion_motion_sensor
      to: 'off'
      for:
        minutes: '6'
    condition:
      condition: and
      conditions:
        - condition: numeric_state
          entity_id: sensor.laptop_socket
          below: '3'
        - condition: template
          value_template: "{{ not is_state('sensor.steam_76561197976250572', 'online') }}" # NOT condition
    action:
      service: light.turn_off
      data:
        entity_id: light.office
        transition: 2

# Turn off Office lights above lux
  - alias: Turn off office lights above lux
    trigger:
      platform: numeric_state
      entity_id: sensor.office_lux
      above: 31
    condition:
      - condition: time
        after: '06:00:00'
        before: '20:00:00'
    action:
      service: light.turn_off
      data:
        entity_id: light.office
        transition: 2
