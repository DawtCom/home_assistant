# Morning Light Alarm
  - alias: 'Morning Alarm Lights'
    trigger:
      - platform: time
        at: '06:10:00'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: group.emily
          state: 'not_home'
        - condition: state
          entity_id: group.sean
          state: 'home'
        - condition: time
          weekday:
            - mon
            - tue
            - wed
            - thu
            - fri
    action:
      - service: light.turn_on
        data:
          entity_id: group.bedroom_media
          brightness: '255'
          transition: '1200'
      - service: media_player.volume_set
        data:
          entity_id: media_player.living_room_speaker
          volume_level: .6
      - service: media_player.volume_set
        data:
          entity_id: media_player.office_speaker
          volume_level: .5
      - service: media_player.volume_set
        data:
          entity_id: media_player.bedroom_speaker
          volume_level: .5

# Turn lights off at night
  - alias: 'Lights off at night'
    trigger:
      - platform: time
        at: '23:59:59'
    condition:
      - condition: state
        entity_id: group.family
        state: 'home'
    action:
      - service: light.turn_off
        entity_id: group.livingroom
