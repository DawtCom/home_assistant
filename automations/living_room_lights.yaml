# Living Room Lights on with Motion
- alias: Living Room Lights on motion
  trigger:
    platform: state
    entity_id: binary_sensor.motion_sensor_158d0002047afe
    to: 'on'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: group.family
        state: 'home'
      - condition: numeric_state
        entity_id: sensor.illumination_158d0002047afe
        below: 7
      - condition: template
        value_template: "{{ not is_state('media_player.living_room_tv', 'playing') }}" # NOT condition
      - condition: or
        conditions:
          - condition: numeric_state
            entity_id: sensor.phone_socket
            below: '.1'
          - condition: template
            value_template: "{{ not is_state('media_player.bedroom_speaker', 'playing') }}" # NOT condition
  action:
    service: light.turn_on
    data:
      entity_id: group.livingroom
      brightness: '255'

# Living Room Lights on with Motion at Bedtime
- alias: Living Room Lights on motion bedtime
  trigger:
    platform: state
    entity_id: binary_sensor.motion_sensor_158d0002047afe
    to: 'on'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: group.family
        state: 'home'
      - condition: numeric_state
        entity_id: sensor.illumination_158d0002047afe
        below: 7
      - condition: template
        value_template: "{{ not is_state('media_player.living_room_tv', 'playing') }}" # NOT condition
      - condition: or
        conditions:
          - condition: numeric_state
            entity_id: sensor.phone_socket
            above: '.1'
          - condition: state
            entity_id: media_player.bedroom_speaker
            state: 'playing'
  action:
    service: light.turn_on
    data:
      entity_id: group.livingroom
      brightness: '85'

# Living Room Lights off without Motion
- alias: Living Room Lights off no motion
  trigger:
    platform: state
    entity_id: binary_sensor.motion_sensor_158d0002047afe
    to: 'off'
    for:
      minutes: 13
  action:
    service: light.turn_off
    data:
      entity_id: group.livingroom
      transition: 2

# Turn off Living Room lights above lux
- alias: Turn off living room lights above lux
  trigger:
    platform: numeric_state
    entity_id: sensor.illumination_158d0002047afe
    above: 115
  condition:
    - condition: time
      after: '06:00:00'
      before: '20:00:00'
  action:
    service: light.turn_off
    data:
      entity_id: group.livingroom
      transition: 2
