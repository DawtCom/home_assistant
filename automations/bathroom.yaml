# Bathroom Lights on with Motion
- alias: Bathroom Lights on motion
  initial_state: 'on'
  trigger:
    platform: state
    entity_id: sensor.bathroom_motion_sensor
    to: 'on'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: group.family
        state: 'home'
      - condition: time
        after: '07:00:01'
        before: '21:00:00'
  action:
    - service: light.turn_on
      data:
        entity_id: light.bathroom
        brightness_pct: '100'
    - delay:
        seconds: '1'
    - service: light.turn_on
      data:
        entity_id: light.bathroom
        brightness_pct: '100'

