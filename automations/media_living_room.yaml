# Lights back to full over 7 seconds after media stops
  - alias: 'Media player stopped'
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: sensor.plex_sensor
        from: 'Playing'
        to: 'Stopped'
    condition:
      - condition: time
        after: '17:00:00'
        before: '03:00:00'
    action:
    - service: light.turn_on
      data_template:
        entity_id: light.living_room
        brightness_pct: '{% if states.sun.sun.attributes.elevation <= -60 %}10{% elif states.sun.sun.attributes.elevation <= -30 %}25{% elif states.sun.sun.attributes.elevation <= -15 %}50{% elif states.sun.sun.attributes.elevation <= -6 %}75{% elif states.sun.sun.attributes.elevation > -6 %}100{% else %}0{% endif %}'
        transition: 10

# Lights turn off while media is playing
  - alias: 'Media player playing'
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: sensor.plex_sensor
        to: 'Playing'
    action:
      - service: light.turn_off
        data:
          entity_id: light.living_room

# Lights dim when media is paused
  - alias: 'Media player paused'
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: sensor.plex_sensor
        from: 'Playing'
        to: 'Paused'
    condition:
      - condition: time
        after: '17:00:00'
        before: '03:00:00'
    action:
      service: light.turn_on
      data:
        entity_id: light.living_room
        brightness_pct: '25'
        transition: '5'

# Lights turn off when media is unpaused
  - alias: 'Media player unpaused'
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: sensor.plex_sensor
        from: 'Paused'
        to: 'Playing'
    action:
      service: light.turn_off
      data:
        entity_id: light.living_room

# Lights dim to full going from paused to idle
  - alias: 'Media player pause to idle'
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: sensor.plex_sensor
        from: 'Paused'
        to: 'Stopped'
    condition:
      - condition: time
        after: '17:00:00'
        before: '03:00:00'
    action:
    - service: light.turn_on
      data_template:
        entity_id: light.living_room
        brightness_pct: '{% if states.sun.sun.attributes.elevation <= -60 %}10{% elif states.sun.sun.attributes.elevation <= -30 %}25{% elif states.sun.sun.attributes.elevation <= -15 %}50{% elif states.sun.sun.attributes.elevation <= -6 %}75{% elif states.sun.sun.attributes.elevation > -6 %}100{% else %}0{% endif %}'
        transition: 10
