# TTS Sean is Home
  - alias: 'Voice Sean is Home'
    trigger:
      - platform: state
        entity_id: group.sean
        from: 'not_home'
        to: 'home'
    condition:
      - condition: time
        after: '10:00:00'
        before: '21:00:00'
    action:
      - service: media_player.volume_set
        data:
          entity_id: media_player.living_room_speaker
          volume_level: .6
      - service: media_player.volume_set
        data:
          entity_id: media_player.office_speaker
          volume_level: .5
      - service: tts.google_say
        entity_id: media_player.welcome
        data:
          message: 'Sean is home!'

