#### BEDROOM MEDIA ####
# Lights back to full over 7 seconds after media stops
  - alias: 'Bedroom player stopped'
    trigger:
      - platform: state
        entity_id: media_player.bedroom_tv
        from: 'playing'
        to: 'idle'
    condition:
      - condition: time
        after: '17:00:00'
        before: '03:00:00'
    action:
      service: light.turn_on
      data:
        entity_id: group.bedroom_media
        brightness_pct: '100'
        transition: '7'

# Lights turn off while media is playing
  - alias: 'Bedroom player playing'
    trigger:
      - platform: state
        entity_id: media_player.bedroom_tv
        to: 'playing'
        from: 'idle'
    condition:
      - condition: time
        after: '17:00:00'
        before: '03:00:00'
    action:
      service: light.turn_off
      data:
        entity_id: group.bedroom_media

# Lights dim when media is paused
  - alias: 'Bedroom player paused'
    trigger:
      - platform: state
        entity_id: media_player.bedroom_tv
        from: 'playing'
        to: 'paused'
    condition:
      - condition: time
        after: '17:00:00'
        before: '03:00:00'
    action:
      service: light.turn_on
      data:
        entity_id: group.bedroom_media
        brightness_pct: '25'
        transition: '3'

# Lights turn off when media is unpaused
  - alias: 'Bedroom player unpaused'
    trigger:
      - platform: state
        entity_id: media_player.bedroom_tv
        from: 'paused'
        to: 'playing'
    condition:
      - condition: time
        after: '17:00:00'
        before: '03:00:00'
    action:
      service: light.turn_off
      data:
        entity_id: group.bedroom_media

# Lights dim to full going from paused to idle
  - alias: 'Bedroom player pause to idle'
    trigger:
      - platform: state
        entity_id: media_player.bedroom_tv
        from: 'paused'
        to: 'idle'
    condition:
      - condition: time
        after: '17:00:00'
        before: '03:00:00'
    action:
      service: light.turn_on
      data:
        entity_id: group.bedroom_media
        brightness_pct: '25'
        transition: '5'
