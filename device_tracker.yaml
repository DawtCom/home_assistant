  - platform: linksys_smart
    host: !secret router_ip
    new_device_defaults:
      track_new_devices: true

  - platform: huesensor
    new_device_defaults:
      track_new_devices: false

  - platform: google_maps
    username: !secret googlemaps_user
    password: !secret googlemaps_password
    max_gps_accuracy: 200
